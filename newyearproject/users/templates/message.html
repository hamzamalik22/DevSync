{% extends "base.html" %}

{% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{ messageRequests.subject }}</h4>
          <a href="profile.html" class="message__author">{{ messageRequests.name }}</a>
          <p class="message__date">{{ messageRequests.created }}</p>
          <div class="message__body">
            {{ messageRequests.body|linebreaksbr }}
          </div>
      </div>
    </div>
  </main>

  {% endblock content %}
